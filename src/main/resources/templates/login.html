<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="page">
    <div class="form__container">
        <h1>Please sign in</h1>
        <form class="form" action="/perform-login" method="post">
            <input type="email" name="email" class="form-control form__input" id="exampleInputEmail1" placeholder="Email address" required>
            <input type="password" name="password" class="form-control form__input" id="exampleInputPassword1" placeholder="Password" required>
            <button id="loginButton" type="submit" class="btn btn-primary form__button">Submit</button>
        </form>
    </div>
</div>
</body>
